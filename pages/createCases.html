<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
           
            height: 450px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                         url('../assets/Images/child.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }


    .form-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #ffa500;
            border-bottom-color: #ffa500;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 8px;
            color: #666;
        }
            .form-case {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-case label {
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .gender-options {
            display: flex;
            gap: 15px;
        }

        .gender-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f5f5f5;
        }

        .gender-option.selected {
            background-color: #ffa500;
            color: white;
            border-color: #ffa500;
        }

        .contact-preference {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .contact-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-section {
            margin-top: 30px;
        }

        .upload-container {
            border: 2px dashed #ddd;
            padding: 40px;
            text-align: center;
            border-radius: 4px;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ffa500;
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: #666;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }
            
            .gender-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
    </header>

    <div class="form-container">
        <div class="tabs">
            <div class="tab active">Case Details</div>
            <!-- <div class="tab">Accreditation Information</div>
            <div class="tab">Cause Details</div> -->
        </div>

        <form>
            <div class="form-section">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Preferred Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" required>
                </div>
                <div class="form-group">
                    <label>Referred by</label>
                    <input type="text">
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <div class="gender-option">Male</div>
                    <div class="gender-option">Female</div>
                    <div class="gender-option">Others</div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label>Preferred Contact No</label>
                <div class="contact-preference">
                    <div class="contact-option">
                        <input type="radio" name="contact" id="home">
                        <label for="home">Home</label>
                    </div>
                    <div class="contact-option">
                        <input type="radio" name="contact" id="mobile">
                        <label for="mobile">Mobile</label>
                    </div>
                    <div class="contact-option">
                        <input type="radio" name="contact" id="office">
                        <label for="office">Office</label>
                    </div>
                </div>
            </div>

            <div class="form-section" style="margin-top: 30px;">
                <div class="form-group">
                    <label>Company / Organisation Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Choose Category</label>
                    <select required>
                        <option value="education">Education</option>
                        <option value="health">Health</option>
                        <option value="environment">Environment</option>
                        <option value="environment">Building</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label>Country/city</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label>Case Title</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea required placeholder="Enter case description"></textarea>
                </div>
            </div>
            <div class="upload-section">
                <h3>Upload Case Image</h3>
                <div class="form-section" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Upload Image</label>
                        <div class="upload-container">
                            <input type="file" accept="image/*" required>
                            <p style="margin-top: 10px; color: #666;">Supported formats: JPG, PNG, GIF</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-primary">Save & Next</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
