<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
    --primary-color: #FF8C00;
    --secondary-color: #4A90E2;
    --border-color: #dee2e6;
    --background-light: #f8f9fa;
    --text-muted: #6c757d;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-light);
    line-height: 1.6;
}

.header {
            position: relative;
           
            height: 450px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                         url('../assets/Images/child.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

.donation-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.donation-header {
    text-align: center;
    margin-bottom: 2rem;
}

.donation-header h1 {
    color: var(--primary-color);
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.donation-header p {
    color: var(--text-muted);
    font-size: 1.1rem;
}

h5 {
    margin-bottom: 1rem;
    font-weight: 600;
}

.progress-bar-container {
    width: 100%;
    height: 20px;
    background-color: var(--background-light);
    border-radius: 10px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    line-height: 20px;
    font-size: 0.9rem;
    transition: width 0.3s ease;
}

.progress-stats {
    display: flex;
    justify-content: space-between;
    margin-top: 0.5rem;
    color: var(--text-muted);
    font-size: 0.9rem;
}

.amount-options {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
}

.amount-option {
    flex: 1;
    min-width: 100px;
}

   .amount-option input[type="radio"] {
    display: none;
}

.amount-option label {
    display: block;
    padding: 1rem;
    text-align: center;
    background: var(--background-light);
    border: 2px solid var(--border-color);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.amount-option input[type="radio"]:checked + label {
    background: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

.custom-amount {
    margin-top: 1rem;
}

.input-group {
    display: flex;
    align-items: center;
    margin-top: 0.5rem;
}

.dollar-symbol {
    padding: 0.5rem 1rem;
    background: var(--background-light);
    border: 1px solid var(--border-color);
    border-right: none;
    border-radius: 5px 0 0 5px;
}

input[type="number"],
input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 0.5rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    font-size: 1rem;
}

.input-group input[type="number"] {
    border-radius: 0 5px 5px 0;
}

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.aid {
    margin: 2rem 0;
    padding: 1rem;
    background: var(--background-light);
    border-radius: 10px;
}

.aid small {
    display: block;
    margin-top: 0.5rem;
    color: var(--text-muted);
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    margin-top: 1rem;
}

.form-group {
    width: 100%;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.card-input {
    border: 1px solid var(--border-color);
    padding: 1rem;
    border-radius: 10px;
    background: var(--background-light);
}

.donate-button {
    background: var(--primary-color);
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 10px;
    width: 100%;
    font-size: 1.2rem;
    margin-top: 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.donate-button:hover {
    background: #e67e00;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .donation-container {
        margin: 1rem;
        padding: 1rem;
    }

    .form-grid {
        grid-template-columns: 1fr;
    }

    .amount-option {
        min-width: calc(50% - 0.5rem);
    }
} 
</style>
<body>
    <header class="header"></header>
    <section class="donation-container">
        <div class="donation-header">
            <h1>Make a Donation</h1>
            <p>Your generosity makes a difference</p>
        </div>
        <div class="progress-section">
            <h5>Campaign Progress</h5>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 65%;">65%</div>
            </div>
            <div class="progress-stats">
                <span>Raised: $6,500</span>
                <span>Goal: $10,000</span>
            </div>
 </div>
        <form id="donationForm">  
            <h5>Select Donation Amount</h5>
         <div class="amount-options">
                <div class="amount-option">
                    <input type="radio" name="amount" id="amount25" value="25">
                    <label for="amount25">$25</label>
                </div>
                <div class="amount-option">
                    <input type="radio" name="amount" id="amount50" value="50">
                    <label for="amount50">$50</label>
                </div>
                <div class="amount-option">
                    <input type="radio" name="amount" id="amount100" value="100">
                    <label for="amount100">$100</label>
                </div>
                <div class="amount-option">
                    <input type="radio" name="amount" id="amount200" value="200">
                    <label for="amount200">$200</label>
                </div>
            </div>

            <div class="custom-amount">
                <label for="customAmount">Custom Amount</label>
                <div class="input-group">
                    <span class="dollar-symbol">$</span>
                    <input type="number" id="customAmount" placeholder="Enter amount">
                </div>
            </div>

            <div class="aid">
                <div class="checkbox-group">
                    <input type="checkbox" id="giftAid">
                    <label for="giftAid">
                        I am a UK taxpayer and would like to Gift Aid my donation
                    </label>
                </div>
                <small>This will add 25% to your donation at no extra cost to you</small>
            </div>
 <div class="donor-info">
                <h5>Your Information</h5>
                <div class="form-grid">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-group full-width">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                </div>
            </div>
     <div class="payment-section">
                <h5>Payment Details</h5>
                <div class="card-input">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <input type="text" placeholder="Card Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="CVV" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="donate-button">Complete Donation</button>
        </form>
    </section>

</body>
</html>
