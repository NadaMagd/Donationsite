<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="stylesheet" href="/Style/bootstrap.min.css">
    <link rel="stylesheet" href="/Style/home.css">
    <link rel="stylesheet" href="/Style/gallay.css">
    <link rel="stylesheet" href="/Style/auth.css">
     <link rel="stylesheet" href="/assets/fontawason/css/all.min.css">
    <title>ForgetPassword</title>
</head>
<body>
    <section class="header">
        <div class="header__background"> <img class="header__logo" src="/assets/images/Vectorw.svg"></div>
   
    <section class="signInForm">
        <div class="signInForm__Div">
            <div class="signInForm__information">
            <h4> Create new password</h4>
            <br>
            <h5>Your new password must be different from previous used password.</h5>
        </div>
        <div class="signInForm__Form">
            <form >
                
                <div class="Form__password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="far fa-eye" id="togglePassword" style=" cursor: pointer;"></i>
                    <p class="Password__hint">Must be at least 8 characters.</p>
                </div>
                <div class="Form__confirmPassword">
                    <label for="ConfirmPassword"> Confirm Password</label>
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                    <i class="far fa-eye" id="togglePassword" style=" cursor: pointer;"></i>
                </div>
                <div class="Form__remeber">
                    <input type="checkbox" name="check" class="Form__check"><h5>Remember me</h5>

                </div>
                <div class="Form__button">
                    <button type="submit" class="Button">Reset Password</button>
                </div>
            </form>
        </div>
        </div>
    </section>
    <section class="FooterSign">
        <span class="FooterSign__sign">
            <p>Wait, I remember my password.</p><a href="login.html" style="text-decoration: underline;"> Click here</a>
        </span>
    </section>
     </section>
</body>
</html>
