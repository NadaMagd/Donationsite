<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header-img {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('../assets/Images/contact.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 50px;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .contact-heading {
            margin-bottom: 30px;
        }

        .contact-heading h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row input {
            flex: 1;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            font-size: 14px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #ffa500;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff8c00;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-img"></div>
    
    <section class="contact-container">
        <div class="contact-heading">
            <h2>Get in touch</h2>
                  </div>

        <form class="contact-form">
            <div class="form-row">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
            </div>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Subject" required></textarea>
            <button type="submit">Get Started</button>
        </form>
    </section>
</body>
</html>
